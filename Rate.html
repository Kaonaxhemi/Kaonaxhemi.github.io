 <title>Rate a Film</title>

<body>
    <h1>Rate a Film</h1>
   
    <label for="filmSelect">Choose a film:</label>
    <select id="filmSelect">
        <option value="sonic">Sonic the Hedgehog 3</option>
        <option value="nosferatu">Nosferatu</option>
        <option value="betterMan">Better Man</option>
    </select>
   
    <br><br>
   
    <label for="rating">Rate the film (1-10):</label>
    <input type="number" id="rating" min="1" max="10">
